<form [formGroup]="debitMoneyForm">
    <!-- Start of money input field -->
    <div class="col-md-12">
        <div class=" moneyDiv">
            <span><img src="https://img.icons8.com/ios-filled/50/000000/rupee.png" /></span>
            <input type="number" class="moneyInput" formControlName="money" placeholder="Enter Money">
        </div>
        <div *ngIf="submitted && debitMoneyForm.controls.money.errors">
            <div class="text-danger" *ngIf="debitMoneyForm.controls.money.errors.required" style="margin-left: 5%;">
                <h4 style="margin-left: 5%;">Please Enter the Money ..!</h4>
            </div>
        </div>
        <div class="text-danger" *ngIf="errorFlag">
            <h4 style="margin-left: 5%;">{{errorMessage}}</h4>
        </div>
        <button class="btn btn-success offset-lg-3" style="margin-left:30%;margin-top:5%" (click)="withdraw()">Withdraw</button>
    </div>
    <!-- End of money input field -->

</form>
